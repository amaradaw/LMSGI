<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas de Andalucía y España</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .bandera {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #000;
        }
        .andalucia {
            background: linear-gradient(to bottom, #009e49 33%, #ffffff 33%, #ffffff 66%, green 66%, green 100%);
        }
        .espana {
            background: linear-gradient(to bottom, #ff0000 33%, #f1bf00 33%, #f1bf00 66%, #ff0000 66%, #ff0000 100%);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Colores de las Banderas</h1>

    <div class="bandera andalucia"></div>
    <h2>Bandera de Andalucía</h2>

    <div class="bandera espana"></div>
    <h2>Bandera de España</h2>

</body>
</html>
