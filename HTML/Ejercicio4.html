<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Definitivo</title>
    <style>
        .marco {
            display: inline-block;  
            width: 30%;             
            height: 400px;         
            margin-right: 10px;   
        }
    </style>
</head>
<body>
    <h1>BUSCADOR DEFINITIVO</h1>

    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="google-search">Buscar en Google:</label>
        <input type="text" id="google-search" name="q" placeholder="Busca algo..." required>
        <button type="submit">Buscar en Google</button>
    </form>

    <form action="https://www.bing.com/search" method="get" target="_blank">
        <label for="bing-search">Buscar en Bing:</label>
        <input type="text" id="bing-search" name="q" placeholder="Busca algo..." required>
        <button type="submit">Buscar en Bing</button>
    </form>

    <form action="https://duckduckgo.com" method="get" target="_blank">
        <label for="duckduckgo-search">Buscar en DuckDuckGo:</label>
        <input type="text" id="duckduckgo-search" name="q" placeholder="Busca algo..." required>
        <button type="submit">Buscar en DuckDuckGo</button>
    </form>
</body>
</html>
